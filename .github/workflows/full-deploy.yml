name: Full-Deploy

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy Backend'
        required: true
        type: boolean
        default: true
      deploy_frontend:
        description: 'Deploy Frontend'
        required: true
        type: boolean
        default: true
      run_migrations:
        description: 'Run Database Migrations'
        required: true
        type: boolean
        default: true

jobs:
  deploy-backend:
    name: ðŸš€ Deploy Backend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_backend == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        env:
          RUN_MIGRATIONS: ${{ github.event.inputs.run_migrations }}
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            cd ${{ secrets.SERVER_PATH }}

            echo "ðŸ“¥ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "ðŸ³ Stopping containers..."
            docker-compose down

            echo "ðŸ—ï¸ Building containers..."
            docker-compose build backend

            echo "ðŸš€ Starting containers..."
            docker-compose up -d backend postgres redis

            echo "â³ Waiting for services..."
            sleep 15

            if [ "$RUN_MIGRATIONS" == "true" ]; then
              echo "ðŸ”„ Running migrations..."
              docker-compose exec -T backend python manage.py migrate --noinput
            fi

            echo "ðŸ“¦ Collecting static files..."
            docker-compose exec -T backend python manage.py collectstatic --noinput

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Backend deployment completed!"
          EOF

      - name: Backend Health Check
        run: |
          echo "ðŸ¥ Checking backend health..."
          sleep 10

          for i in {1..10}; do
            if curl -f ${{ secrets.BACKEND_URL }}/api/health/ 2>/dev/null; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "â³ Attempt $i/10..."
            sleep 5
          done

          echo "âŒ Backend health check failed!"
          exit 1

  deploy-frontend:
    name: ðŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.deploy_frontend == 'true' }}
    needs: deploy-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Create .env file
        working-directory: web
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env
          echo "VITE_ENVIRONMENT=production" >> .env

      - name: Build
        working-directory: web
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          echo "ðŸ“¦ Creating archive..."
          cd web/dist
          tar -czf ../../web-dist.tar.gz .
          cd ../..

          echo "ðŸ“¤ Uploading..."
          scp web-dist.tar.gz ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/tmp/

          echo "ðŸš€ Deploying..."
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            # Backup
            if [ -d "${{ secrets.WEB_PATH }}" ]; then
              echo "ðŸ’¾ Creating backup..."
              BACKUP_PATH="${{ secrets.WEB_PATH }}.backup.$(date +%Y%m%d_%H%M%S)"
              sudo cp -r ${{ secrets.WEB_PATH }} "$BACKUP_PATH"
              echo "Backup created at: $BACKUP_PATH"
            fi

            # Deploy
            echo "ðŸ“‚ Extracting..."
            sudo rm -rf ${{ secrets.WEB_PATH }}/*
            sudo mkdir -p ${{ secrets.WEB_PATH }}
            sudo tar -xzf /tmp/web-dist.tar.gz -C ${{ secrets.WEB_PATH }}

            # Permissions
            echo "ðŸ” Setting permissions..."
            sudo chown -R www-data:www-data ${{ secrets.WEB_PATH }}
            sudo chmod -R 755 ${{ secrets.WEB_PATH }}

            # Reload nginx
            echo "ðŸ”„ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx

            # Cleanup
            rm /tmp/web-dist.tar.gz

            # Remove old backups (keep last 3)
            cd $(dirname ${{ secrets.WEB_PATH }})
            ls -dt */ | grep '\.backup\.' | tail -n +4 | xargs -r sudo rm -rf

            echo "âœ… Frontend deployed!"
          EOF

      - name: Frontend Health Check
        run: |
          echo "ðŸ¥ Checking frontend..."
          sleep 5

          if curl -f ${{ secrets.WEB_URL }} 2>/dev/null; then
            echo "âœ… Frontend is accessible!"
          else
            echo "âš ï¸ Frontend check inconclusive"
          fi

  notify:
    name: ðŸ“¢ Notify Status
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-backend.result }}" == "success" ]; then
            echo "âœ… Backend deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-backend.result }}" == "skipped" ]; then
            echo "â­ï¸ Backend deployment skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Backend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-frontend.result }}" == "success" ]; then
            echo "âœ… Frontend deployed successfully" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.deploy-frontend.result }}" == "skipped" ]; then
            echo "â­ï¸ Frontend deployment skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Frontend deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- Backend API: ${{ secrets.BACKEND_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ secrets.WEB_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Deployed by: ${{ github.actor }}*" >> $GITHUB_STEP_SUMMARY
          echo "*Commit: ${{ github.sha }}*" >> $GITHUB_STEP_SUMMARY
